Phrases:
  - Phrase: Yo komo pan
    Translation: I eat bread
  - Phrase: Yo bevo leche
    Translation: I drink milk
  - Phrase: Tu beves leche o agua?
    Translation: Do you drink milk or water?
  - Phrase: Yo komo pan i bevo agua
    Translation: I eat bread and drink water
