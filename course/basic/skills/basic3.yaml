    Translation: Do you eat bread and drink water? Yes, I eat bread and drink water.
  - Phrase: El ombre beve agua. La mujer beve leche.
    Translation: The man drinks water. The woman drinks milk.
  - Phrase: Eyos komen muncho pan
    Translation: They eat a lot of bread
  - Phrase: Ke keres komer? Pan o mansana?
    Translation: What do you want to eat? Bread or apple?
  - Phrase: Yo kero komer {un poko} de pan.
    Translation: I want to eat {a bit} of bread.
  - Phrase: Ke keres bever? Leche o Agua?
    Translation: What do you want to drink? Milk or water?
  - Phrase: la agua
    Translation: the water
  - Phrase: la leche
    Translation: the milk
  - Phrase: el pan
    Translation: the bread

