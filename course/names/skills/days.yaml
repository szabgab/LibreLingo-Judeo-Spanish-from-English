Skill:
  Name: Week Days
  Id: 74

New words: []

Two-way-dictionary:
  - Sunday: alhad
  - Monday: lunes
  - Tuesday: martes
  - Wednesday: mierkoles
  - Wednesday: myerkoles
  - Thursday: djuves
  - Friday: viernes
  - Saturday: sabat

Phrases:
  - Phrase: En Israel alhad es la primera dia de la semana.
    Translation: In Israel Sunday is the first day of the week.
  - Phrase: En Inglez alhad es la dia del sol
    Translation: In English Sunday is the day of the sun
  - Phrase: En Israel la djente no lavoran en sabat
    Translation: In Israel the people don't work on Saturday
  - Phrase: En Evropa la primera dia de la semana es lunes.
    Translation: In Europe the first day of the week is Monday.
  - Phrase: "En Israel kada viernes {toda la} famiya kome djuntos."
    Translation: "In Israel every Friday {the whole} family eats together."
  - Phrase: Los djudios no lavoran en sabat.
    Translation: The jews don't work on Saturday.

