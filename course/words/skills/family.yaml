    Translation: Dani has a cousin.
  - Phrase: David tiene una prima.
    Translation: David has a cousin.
  - Phrase: Mozotros tenemos tres ermanos.
    Translation: We have three brothers.
  - Phrase: Vozotros teneish un ijo.
    Translation: You have one son.
  - Phrase: Eyos tienen famiya grande.
    Translation: They have a big family.
  - Phrase: "Su tio i su tia biven en {Tel Aviv}"
    Translation: "His uncle and aunt live in {Tel Aviv}"
  - Phrase: Dani tiene aki parientes?
    Translation: Does Dani have relatives here?
  - Phrase: El no tiene primos?
    Translation: He does not have cousins?
  - Phrase: Yo so el suvrino de mi tia i de mi tio.
    Translation: I am the nephew of my aunt and my uncle.
  - Phrase: Tienen una famiya bastante grande.
    Translation: They have quite a big family.
  - Phrase: Tenemos kuatro ijas.
    Translation: We have four daughters.
  - Phrase: El tiene una madre vieja.
    Translation: He has an old mother.
  - Phrase: Tu padre bive solo
    Translation: Your father lives alone
  - Phrase: Tu bives solo? No, yo bivo kon mi padre.
    Translation: Do you live alone? No, I live with my father.
