    Translation: Rachel is my aunt. She is the sister of my father.
  - Phrase: Rina es mi prima. Su madre i mi padre son ermanos.
    Translation: Rina is my cousin. Her mother and my father are brothers.
  - Phrase: Haim es mi primo. Su madre i mi madre son ermanas.
    Translation: Haim is my cousin. His mother and my mother are sisters.
  - Phrase: Yo tengo tios.
    Translation: I have uncles.
  - Phrase: Tu tienes primos.
    Translation: You have cousins.
